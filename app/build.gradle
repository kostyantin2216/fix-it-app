buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    signingConfigs {
        prototype {
            keyAlias 'prototype'
            keyPassword 'MakeMoney4Life!'
            storeFile file('C:/FixIt/FixIt/prototypeKeyStore/prototypeKeyStore.jks')
            storePassword 'MakeMoney4Life!'
        }
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.fixit.app"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 5
        versionName "0.0.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            applicationIdSuffix '.dev'
            debuggable true
            manifestPlaceholders = [applicationLabel: "Fix It Development"]
            versionNameSuffix '-d'
        }
        prototype {
            signingConfig signingConfigs.prototype
            applicationIdSuffix '.proto'
            debuggable true
            manifestPlaceholders = [applicationLabel: "Fix It Prototype"]
            versionNameSuffix '-p'
        }
        release {
            manifestPlaceholders = [applicationLabel: "Fix It"]
            versionNameSuffix '-r'
        }
    }
}

ext {
    googleServices = '9.6.0'
}

dependencies {
    compile project(':fixit-core')
    compile "com.google.android.gms:play-services-tagmanager:${googleServices}"
    compile "com.google.android.gms:play-services-places:${googleServices}"
    compile "com.google.android.gms:play-services-auth:${googleServices}"
    compile 'com.facebook.android:facebook-android-sdk:4.22.0'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.wang.avi:library:2.1.3'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.xwray:groupie:2.0.0-alpha2'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }
}

apply plugin: 'com.google.gms.google-services'